    Σε αυτό το παράδειγμα μορφοποιούμε με css μία λίστα <ul> που περιέχει συνδέσμους <a> σε κάθε
    στοιχείο <li> της λίστας. Το αποτέλεσμα είναι να φτιάξουμε ένα μενού επιλογών σε οριζόντια διάταξη.
    Σε αυτό το μενού υπάρχει η δυνατότητα hover οπου το κάθε στοιχείο του μενού αλλάζει χρώμα όταν ο 
    χρήστης περνά τον κέρσορα του ποντικιού πάνω απο αυτό.   
-->

    <!--Τίτλος που θα εμφανίζεται στην ετικέτα του φυλλομετρητή όταν φορτωθεί αυτή η σελίδα-->

  <!-- Ενσωματωμένη μορφοποίηση CSS-->
  <style>
    /* Μορφοποίηση CSS αντικειμένων αταξινόμητης λίστας (ul1) */
    .ul1{
        list-style-type: none;    /* Καμία μορφοποίηση στο στυλ κουκίδων της λίστας */
        margin: 0px;              /* Χωρίς περιθώριο έξω απο το περίγραμμα */
        padding: 0px;             /* Χωρίς περιθώριο μεταξύ περιγράμματος και περιεχομένου */  
        overflow: hidden;         /* Στην περίπτωση που το περιεχόμενο εντός της λίστας υπερχειλίσει κρύψτο */

        /* Στρογγυλεμένο περίγραμμα γύρω απο το μενού */
        border:2px solid red;   /* Χρώμα περιγράμματος */
        border-radius: 20px;      /* Στρογγυλεμένες γωνίες περιγράμματος κατά 20px*/
        width:fit-content;        /* Κάνε το μήκος της λίστας ίδιο με το συνολικό μήκος που καταλαμβάνουν τα αντικείμενα */
    }
    
     /* Μορφοποίηση CSS αντικειμένων αταξινόμητης λίστας (ul2) */

        width:fit-content;        /* Κάνε το μήκος της λίστας ίδιο με το συνολικό μήκος που καταλαμβάνουν τα αντικείμενα */

        width:fit-content;        /* Κάνε το μήκος της λίστας ίδιο με το συνολικό μήκος που καταλαμβάνουν τα αντικείμενα */
    }

    /* Μορφοποίηση CSS όλων των στοιχείων λίστας (li) */
    li{
        float: left;             /* Κάθε στοιχείο της λίστας θέλουμε να εμφανίζεται το ένα δίπλα στο άλλο */
        display: block;          /* Εμφάνισε αυτό το αντικείμενο της λίστας ως ένα block που καταλαμβάνει ολόκληρη τη γραμμή */
        padding: 0px;            /* Χωρίς περιθώριο μεταξύ του περιεχομένου και του περιγράμματος */
    }

    /* Μορφοποίηση των στοιχείων <a> όταν βρεθούν σε κατάσταση link */
    a:link {
        padding:14px 25px;          /* top και bottom padding είναι 10px ενώ right και left padding είναι 25px */
        background-color: blue;   /* θέτω το χρώμα του φόντου σε μπλέ */
        text-align: center;         /* στοίχιση του κειμένου στο κέντρο του πλαισίου */
        text-decoration: none;      /* δεν θέλουμε καμία διαμόρφωση του κειμένου για να μήν εμφανίζονται οι διαγραμμίσεις */
        display:inline-block;       /* εμφάνισε αυτό το αντικείμενο σαν ένα block εντός της γραμμής */
        color: white;             /* όρισε το χρώμα της γραμματοσειράς σε λευκό */
    }

    /* Μορφοποίηση των στοιχείων <a> όταν βρεθούν σε κατάσταση visited (ίδια μορφοποίηση με link) */
    a:visited {
        padding:14px 25px;          /* top και bottom padding είναι 10px ενώ right και left padding είναι 25px */
        background-color: blue;   /* θέτω το χρώμα του φόντου σε μπλέ */
        text-align: center;         /* στοίχιση του κειμένου στο κέντρο του πλαισίου */
        text-decoration: none;      /* δεν θέλουμε καμία διαμόρφωση του κειμένου για να μήν εμφανίζονται οι διαγραμμίσεις */
        display:inline-block;       /* εμφάνισε αυτό το αντικείμενο σαν ένα block εντός της γραμμής */
        color: white;             /* όρισε το χρώμα της γραμματοσειράς σε λευκό */
    }

    /* Μορφοποίηση των στοιχείων <a> όταν βρεθούν σε κατάσταση hover (όταν ο κέρσορας πάει πάνω σε αυτό το αντικείμενο) */
    a:hover{
        background-color: green;  /* αλλάζω το χρώμα του φόντου σε πράσινο */
    }

    /* Μορφοποίηση των στοιχείων <a> όταν βρεθούν σε κατάσταση active (όταν κρατηθεί το κλικ πάνω στο αντικείμενο) */
    a:active {
        background-color: hotpink;  /* αλλάζω το χρώμα του φόντου σε hotpink */
    }  
  </style>
